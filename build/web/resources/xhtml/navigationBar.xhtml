<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>

    <h:body>
        <!-- main navigation bar-->
        <nav id="main-nav" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!--brand-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" 
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/Hoogies/faces/index.xhtml">Hoogies</a>
                </div>
                <!--main functions-->
                <div id="navbar" class="navbar-collapse collapse">
                    <h:form id="rightNavForm">
                        <ul class="nav navbar-nav">
                            <li><h:link value="Start" outcome="startGroup" /></li>
                            <li><h:link value="Find" outcome="index" /></li>
                        </ul>
                    </h:form>
                    <h:form id="navbarForm" class="navbar-form navbar-right" rendered="true"> 
                        <div class="btn-group">
                            <c:if test="#{login.loggedIn}">
                                <button type="button" class="btn btn-link dropdown-toggle" id="welcome" data-toggle="dropdown" 
                                        aria-haspopup="true" aria-expanded="false">
                                    <h:outputText id="welcomemsg" value="Welcome, #{login.userName}"/> 
                                    <span class="caret"></span>
                                </button>
                            </c:if>
                            <ul class="dropdown-menu">
                                <li><h:link value="Profile" outcome="profile"/></li>
                                <li role="separator" class="divider"></li>
                                <li><h:commandLink action="#{login.logout}" value="Logout">
                                        <f:ajax execute="@form" render="navbarForm"/>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                        <c:if test="#{not login.loggedIn}">
                            <button id="loginbtn" type="button" class="btn btn-link" 
                                    data-toggle="modal" data-target="#loginModal" style="display:inline;">Log in</button>
                            <button id="signupbtn" type="button" class="btn btn-success" 
                                    data-toggle="modal" data-target="#signupModal" style="display:inline;">Sign up</button>
                        </c:if>
                    </h:form>
                </div>
            </div>
        </nav>

        <!-- The modals for login and sign up -->
        <ui:include src="/resources/xhtml/loginModal.xhtml"/>
        <ui:include src="/resources/xhtml/signUpModal.xhtml"/>
    </h:body>
</html>
