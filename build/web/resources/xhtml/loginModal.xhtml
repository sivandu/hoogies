<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>

    <h:body>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&#215;</span></button>
                        <h4 class="modal-title" id="loginModalLabel">Log in to Hoogies</h4>
                        <p class="small-bold" id="loginModalSub">Not registered with us yet?
                            <a data-target="#signupModal" data-toggle="modal" href="#signupModal">Sign up</a>
                        </p>
                    </div>
                    <div class="modal-body">
                        <h:form id="loginForm" class="form-horizontal">
                            <fieldset>
                                <div class="form-group required">
                                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control" value="#{login.userName}" id="inputUsername" 
                                                     required="true" requiredMessage="Username is required">
                                            <f:validateRequired />
                                            <f:ajax event="blur" render="inputUsernameMessage" />
                                        </h:inputText>
                                        <h:message id="inputUsernameMessage" class="text text-danger" for="inputUsername" />
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label for="inputPassword" class="col-lg-2 control-label" >Password</label>
                                    <div class="col-lg-10">
                                        <h:inputSecret class="form-control" value="#{login.password}" id="inputPassword" 
                                                       required="true" requiredMessage="Password is required">
                                            <f:validateRequired />
                                            <f:ajax event="blur" render="inputPasswordMessage" />
                                        </h:inputSecret>
                                        <h:message id="inputPasswordMessage" class="text text-danger" for="inputPassword" />
                                    </div>
                                </div>

                                <h:outputText value="#{login.output}" class="text text-danger" id="out"/>

                                <div class="form-group modal-footer">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <h:commandButton value="Submit" class="btn btn-primary" action="#{login.validateUserPassword()}">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </fieldset>
                        </h:form>              
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
