<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head
        content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>

        <title>Hoogies</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet name= "bootstrap/css/bootstrap.min.css"/>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name= "bootstrap/css/flaty.css"/>
        <!-- Custom CSS -->
        <h:outputStylesheet name= "css/my-style.css"/>

        <ui:insert name="css"/>
    </h:head>

    <h:body>

        <div id="wrapper">

            <div class="header">
                <ui:include src="/resources/xhtml/navigationBar.xhtml" />
            </div>

            <div id="content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <footer class="navbar-default">
                <div class="container">
                    <div class="navbar-center pull-left">
                        <p class="text-muted">&copy; Sivan Duchan</p>
                    </div>
                </div>
            </footer>
        </div>
        <!-- Bootstrap core JavaScript -->
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />

        <ui:insert name="scripts" />
    </h:body>

</html>
